{% extends 'base.html' %}

        {% block content %}

         <h2>Lista de clientes</h2>

              <div class="row">
                <div class="col-4">
                  <div class="list-group list-group-flush" id="list-tab" role="tablist">
                    {% for client in client_list %}
                    <a class="list-group-item list-group-item-action" id="list-profile-list" data-bs-toggle="list" href="#{{ client.name }}" role="tab"  >{{ client.name }}</a>
                  
                    {% endfor %}
                    
                  </div>
                </div>
                
                
                    <div class="col-8">
                      <div class="tab-content" id="nav-tabContent" >
                        
                        {% for client in client_list %}
                        <div class="tab-pane" id="{{client.name }}" role="tabpanel" >{{ client.description }}</div>
                        {% endfor %}
                      
                      </div>
                    </div>
                  </div>
             

                
        {% endblock %}
